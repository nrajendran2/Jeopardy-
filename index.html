<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Rammetto+One|Righteous" rel="stylesheet">

</head>

<body>
    <header>
        <h1> Jeoprady 2.0</h1>
    </header>
    <p class="gameinfo"> Welcome to Jeproady 2.0, where the stakes are higher and prizes are better. Click any card to begin</p>
    <main>
        <div class="jeopradyboard">
            <div class="categories">



                <div class="sports">
                    <h1>Sports</h1>
                    <div id="one" class="question">100</div>
                    <div id="two" class="question">200</div>
                    <div id="three" class="question">300</div>
                    <div id="four" class="question">400</div>
                    <div id="five" class="question">500</div>

                </div>

                <div class="history">
                    <h1>History</h1>

                    <div id="historyone" class="question">100</div>
                    <div id="historytwo" class="question">200</div>
                    <div id="historythree" class="question">300</div>
                    <div id="historyfour" class="question">400</div>
                    <div id="historyfive" class="question">500</div>

                </div>

                <div class="music">
                    <h1>Music</h1>

                    <div id="musicone" class="question">100</div>
                    <div id="musictwo" class="question">200</div>
                    <div id="musicthree" class="question">300</div>
                    <div id="musicfour" class="question">400</div>
                    <div id="musicfive" class="question">500</div>

                </div>

                <div class="movies">
                    <h1>Movies</h1>

                    <div id="moviesone" class="question">100</div>
                    <div id="moviestwo" class="question">200</div>
                    <div id="moviesthree" class="question">300</div>
                    <div id="moviesfour" class="question">400</div>
                    <div id="moviesfive" class="question">500</div>

                </div>






            </div>

        </div>
        <br>
        <div class="finalquestion">FINAL QUESTION</div>
        <br>

        <div class="playerscore">Score:</div>
    </main>




</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="./main.js"></script>

</html>
